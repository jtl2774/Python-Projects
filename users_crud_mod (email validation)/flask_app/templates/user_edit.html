<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>User Edit</title>
</head>
<!-- Form for editing user data -->
<body>
    <!-- All {{user.____}} are used to call/display field information about a user -->
    <form action="/user/update" method="post">
        <div>
            <h2>Edit {{user.first_name}}</h2>
            <!-- Links back to list of all user page (aka Home page) -->
            <a href="/users">Home</a>
        </div><br>
        <!-- {{user.____}} is used in the value field of input type to display the data in the form boxes 
            and allow user to edit from form box-->
        <input type="hidden" name="id" value="{{user.id}}">
        <label for="name">First Name:</label>
        <input type="text" name="first_name" class="form-control" value={{user.first_name}}><br>
        <label for="name">Last Name:</label>
        <input type="text" name="last_name" class="form-control" value={{user.last_name}}><br>
        <label for="name">Email:</label>
        <input type="text" name="email" class="form-control" value="{{user.email}}"><br>
        <div>
            <input type="submit" class="btn btn-primary" value="Update User"> |
            <!-- Sends user to show user info route based on user id -->
            <a href="/user/show/{{user.id}}">Show User</a>
        </div>
    </form>
</body>
</html>
