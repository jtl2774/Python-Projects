<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
</head>
<!-- Shows list of all users and their info in a table form -->
<body>
    <h2>All Users</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>            
        </thead>
        <tbody>
            <!-- for loop is used to iterate through all users -->
            <!-- Create row for each row in database -->
            {% for user in all_users %}
            <tr>
                <!-- For table data reference each of the fields within a user to print out -->
                <td>{{user.id}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td>{{user.updated_at}}</td>
                <!-- Navigation links to show, edit, or delete a user (based on user id) -->
                <td> 
                    <a href="/user/show/{{user.id}}">Show</a> | 
                    <a href="/user/edit/{{user.id}}">Edit</a> | 
                    <a href="/user/destroy/{{user.id}}">Delete</a> 
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Button that links to route that renders form for adding a new user -->
    <a href = '/new/user' class="btn btn-primary">Add A New User</a>
</body>
</html>
