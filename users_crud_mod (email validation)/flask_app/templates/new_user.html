<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta>
    <title>New Users</title>
</head>
<!-- Form for creating a new user -->
<body>
    <!-- Form action calls "/user/create" app route link and post method to send the form data as HTTP post transaction -->
    <form action="/user/create" method="post" class="mx-auto">
        <div>
            <h2>Add a New User</h2>
            <!-- Links back to list of all user page (aka Home page) -->
            <a href="/users">Home</a>
        </div><br>
        <!-- Inputs for filling in form -->
        <label for="name">First Name:</label>
        <input type="text" name="first_name" class="form-control"><br>
        <label for="name">Last Name:</label>
        <input type="text" name="last_name" class="form-control"><br>
        <label for="name">Email:</label>
        <input type="text" name="email" class="form-control"><br>
        <input type="submit" class="btn btn-primary" value="Create" >
    </form>
</body>
</html>
