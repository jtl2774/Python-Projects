<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>One User</title>
</head>
<!-- Form for showing information about a user -->
<body>
    <!-- All {{user.____}} are used to call field information about a user -->
    <div class="mx-auto">
        <h2 class="text-center">User {{user.first_name}}</h2>
        <!-- Links back to list of all user page (aka Home page) -->
        <a href="/users">Home</a>
    </div><br>
        <p>Full Name: {{user.first_name}} {{user.last_name}}</p>
        <p>Email: {{user.email}} </p>
        <p>Created On: {{user.created_at}}</p>
        <p>Last Updated: {{user.updated_at}}</p>
        <!-- Sends user to edit route based on user id -->
        <a href="/user/edit/{{user.id}}">Edit</a> | 
        <!-- Calls deletion of user route based on user id -->
        <a href="/user/destroy/{{user.id}}">Delete</a> 
</body>
</html>
