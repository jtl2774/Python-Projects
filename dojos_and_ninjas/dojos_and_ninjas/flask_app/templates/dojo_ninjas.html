<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Dojo Ninjas</title>
</head>
<!-- Display table for all ninjas in a dojo -->
<body>
    <h2>{{dojo.name}} Ninjas</h2>

    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
        </thead>
        <tbody>
            <!-- For loop that iteraates through the list of ninjas in the dojo and ninja relationship -->
            {% for ninja in dojo.ninjas %}
            <tr>
                <!-- For each ninja in list prints first name, last name, and age of ninja -->
                <td>{{ninja.first_name}}</td>
                <td>{{ninja.last_name}}</td>
                <td>{{ninja.age}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Links back to Home page of all Dojos and Create Dojo -->
    <a href="/dojos">Home</a>
</body>
</html>
