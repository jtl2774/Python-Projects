<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<!-- Form for creating new ninja  -->
<body>
    <!-- Calls app route link from controller to create ninja and post method to save form data-->
    <form action="/ninja/create" method="post">
        <h2>New Ninja</h2>
        <label for="dojo">Dojo:</label>
        <select name="dojo_id" class="form-control">
            <!-- For loop that iterates through dojo list and prints all dojos to dropdown list -->
            {% for dojo in dojos %}
            <option value="{{dojo.id}}">{{dojo.name}}</option>
            {% endfor %}
        </select><br>
        <!-- Input types that allow user to input information in the form and submit using Create button -->
        <label for="name">First Name:</label>
        <input type="text" name="first_name" class="form-control"><br>
        <label for="name">Last Name:</label>
        <input type="text" name="last_name" class="form-control"><br>
        <label for="name">Age:</label>
        <input type="text" name="age" class="form-control"><br>
        <input type="submit" class="btn btn-primary" value="Create" >
    </form><br>
    <!-- Links back to Home page of all Dojos and Create Dojo -->
    <a href="/dojos">Home</a>
</body>
</html>
